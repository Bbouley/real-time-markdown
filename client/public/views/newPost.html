
<section class = 'row newPostPage'>


  <form class="form col-xs-12">
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" id="blogTitle" placeholder="Blog Title" ng-model = 'post.title'>
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea type="text" class="form-control" id="blogDescription" placeholder="Blog Description" ng-model = 'post.description'>
    </textarea><br>

    <h1 class = 'col-xs-12'>Write Here</h1>

    <textarea class = 'col-xs-6 full-height' id = 'pad' ng-model = 'blogTextInput' >Write your text... </textarea>

    <div class = 'col-xs-6 full-height' id = 'markdown' ng-bind-html = 'trustOutput()'>
    </div>

  </form>

  </section>

  <br>

  <button type="btn btn-default" class="btn btn-info col-xs-offset-5 col-xs-2" ng-click = 'addPost("/api/v1/posts")'>Submit Blog Post</button>

  <br><br>

  <button type="btn btn-default" class="btn btn-info col-xs-offset-5 col-xs-2" ng-click = 'getPosts("/api/v1/posts")'>Show Blog Posts</button><br><br>

  <button type="btn btn-default" class="btn btn-info col-xs-offset-5 col-xs-2" ng-click = 'editPost()'>Edit Blog Post</button><br><br>

  <div ng-show='success' class = 'alert alert-success'>
  SUCCESS. Much Happiness Will Ensue.
  </div>

  <div class = 'col-xs-12' ng-repeat = 'post in posts'>
    <table class = 'table'>
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th colspan = '3'></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{ post.title }}</td>
          <td>{{ post.description }}</td>
          <td class="text-right">
            <button class="btn btn-primary" ng-click="getPost(post._id)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
            <button class="btn btn-danger" ng-click="deletePost(post._id)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
           </td>
        </tr>

      </tbody>
  </div>
